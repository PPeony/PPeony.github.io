            <h1 id="leetcode971-翻转二叉树以匹配先序遍历"><a href="#leetcode971-翻转二叉树以匹配先序遍历" class="headerlink" title="leetcode971. 翻转二叉树以匹配先序遍历"></a>leetcode971. 翻转二叉树以匹配先序遍历</h1><hr>
<p>这道题的说明还没有题目清晰,所以不粘题内容了.</p>
<h3 id="思路"><a href="#思路" class="headerlink" title="思路"></a>思路</h3><p>前序遍历,遇到当前节点和对应的voyage值不相等的时候,返回false.<br>并且看当前节点的左节点是不是满足下一个voyage,如果不满足要交换左右子树.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="keyword">public</span> ArrayList&lt;Integer&gt; list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">    <span class="function"><span class="keyword">public</span> List&lt;Integer&gt; <span class="title">flipMatchVoyage</span><span class="params">(TreeNode root, <span class="keyword">int</span>[] voyage)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(root==<span class="keyword">null</span>)<span class="keyword">return</span> list;</span><br><span class="line">        <span class="keyword">boolean</span> f=traverse(root,voyage);</span><br><span class="line">        <span class="keyword">if</span>(!f)&#123;</span><br><span class="line">            <span class="comment">//false得返回-1</span></span><br><span class="line">            list=<span class="keyword">new</span> ArrayList&lt;&gt;();</span><br><span class="line">            list.add(-<span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> list;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> n=<span class="number">0</span>;<span class="comment">//n是节点的数量</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">traverse</span><span class="params">(TreeNode root,<span class="keyword">int</span>[] voyage)</span></span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(root==<span class="keyword">null</span>)&#123;</span><br><span class="line">            n--;<span class="comment">//节点的数量-1</span></span><br><span class="line">            <span class="keyword">if</span>(n==voyage.length-<span class="number">1</span>)</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">            <span class="keyword">else</span> <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(root.val!=voyage[n])<span class="keyword">return</span> <span class="keyword">false</span>;<span class="comment">//当前节点比较</span></span><br><span class="line">        </span><br><span class="line">        n++;</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(root.left!=<span class="keyword">null</span>)&#123;<span class="comment">//右子树节点比较</span></span><br><span class="line">            <span class="keyword">if</span>(root.left.val!=voyage[n])&#123;</span><br><span class="line">                <span class="keyword">if</span>(root.right!=<span class="keyword">null</span>&amp;&amp;root.right.val==voyage[n])&#123;</span><br><span class="line">                    TreeNode tmp=root.left;</span><br><span class="line">                    root.left=root.right;</span><br><span class="line">                    root.right=tmp;</span><br><span class="line">                    list.add(root.val);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">boolean</span> left=traverse(root.left,voyage);</span><br><span class="line">        n++;</span><br><span class="line">        <span class="keyword">boolean</span> right=traverse(root.right,voyage);</span><br><span class="line">        <span class="keyword">return</span> left||right;<span class="comment">//如果满足条件,左右子树会有一个返回true</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
