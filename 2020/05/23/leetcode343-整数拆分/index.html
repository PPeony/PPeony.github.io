            <h1 id="leetcode343-整数拆分"><a href="#leetcode343-整数拆分" class="headerlink" title="leetcode343. 整数拆分"></a>leetcode343. 整数拆分</h1><hr>
<blockquote>
<p>给定一个正整数 n，将其拆分为至少两个正整数的和，并使这些整数的乘积最大化。 返回你可以获得的最大乘积。</p>
</blockquote>
<blockquote>
<p>示例 1:<br>输入: 2<br>输出: 1<br>解释: 2 = 1 + 1, 1 × 1 = 1。</p>
</blockquote>
<blockquote>
<p>示例 2:<br>输入: 10<br>输出: 36<br>解释: 10 = 3 + 3 + 4, 3 × 3 × 4 = 36。</p>
</blockquote>
<p>来练动态规划的，所以不整花里胡哨的找规律。</p>
<h3 id="动态规划"><a href="#动态规划" class="headerlink" title="动态规划"></a>动态规划</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">integerBreak</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line"><span class="comment">//作为刚学dp不久的题，难度刚刚好</span></span><br><span class="line">        <span class="keyword">int</span>[] dp = <span class="keyword">new</span> <span class="keyword">int</span>[n + <span class="number">1</span>];</span><br><span class="line">       <span class="comment">//dp[i]表示当前操作的数字是i，可以拆分成i-j和j</span></span><br><span class="line">        dp[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++) &#123;</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">1</span>; j &lt; i; j++) &#123;</span><br><span class="line">                dp[i] = Math.max(Math.max(dp[i - j] * dp[j], dp[i - j] * j), Math.max(dp[i], (i - j) * j));</span><br><span class="line">           <span class="comment">//当前数字有三种拆分方式，第一步分解成a和b，看a和b是不是可以继续拆分，于是就出来三种情况</span></span><br><span class="line">          <span class="comment">//a拆b拆，a拆b不拆和b拆a不拆算一种，a和b都拆</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dp[n];</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
<p><strong>leetcode 85/100</strong></p>
